<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Management Dashboard </title>
  <link rel="stylesheet" href="dashboard.css">
  <script src="script.js"></script>
</head>
<body>
  <header>
    <h1>Flipy</h1>
    <div class="controls">
<!-- ==========================================search box================================== -->
      <input type="search" id="search" placeholder="Search products..." />
<!-- =========================================category section============================= -->
      <select id="categoryFilter">
        <option value="All" selected>All</option>
        <option value="Electronics">Electronics</option>
        <option value="Clothing">Clothing</option>
        <option value="Books">Books</option>
      </select>
<!-- ========================================sort section================================= -->
      <select id="sort">
        <option value="default">Sort</option>
        <option value="price-asc">Price: Low - High</option>
        <option value="price-desc">Price: High - Low</option>
        <option value="rating-desc">Rating: High - Low</option>
      </select>
    </div>
<!-- ===================================cart count ===================================== -->
    <div class="cart">
      ðŸ›’ Cart <span id="cart-count">0</span>
    </div>
  </header>
  <main>
    <div class="grid" id="product-grid"></div>
  </main>
  <div class="toast" id="toast"></div>
  <script>
// ==========================================Product items=====================================
    const PRODUCTS = [
      {id:1,name:'Headphone',category:'Electronics',price:59.99,rating:4.5,img:'images/headphone.jpg'},
      {id:2,name:'Denim Jacket',category:'Clothing',price:79.99,rating:4.7,img:'images/denim.jpg'},
      {id:3,name:'Science & Maths',category:'Books',price:29.99,rating:4.9,img:'images/classX.webp'},
      {id:4,name:'USB-C Charger',category:'Electronics',price:12.95,rating:4.6,img:'images/usbcable.jpg'},
      {id:5,name:'Running Sneakers',category:'Clothing',price:49.99,rating:4.2,img:'images/sneakers.jpg'},
      {id:6,name:'Combo Notebook',category:'Books',price:24.5,rating:4.3,img:'images/Combo note.avif'},
      {id:7,name:'Laptop',category:'Electronics',price:39.99,rating:4.4,img:'images/laptop.jpg'},
      {id:8,name:'Streetwear',category:'Clothing',price:59.99,rating:4.0,img:'images/steetwear.jpeg'},
      {id:9,name:'Notebook',category:'Books',price:9.99,rating:4.1,img:'images/notebook.jpg'},
      {id:10,name:'Smartphone',category:'Electronics',price:19.99,rating:4.1,img:'images/smartphone.jpg'},
      {id:11,name:'Casualwear',category:'Clothing',price:66.95,rating:4.8,img:'images/casual.jpeg'},
      {id:12,name:'Samsung QLED',category:'Electronics',price:15.00,rating:3.9,img:'images/tv.jpg'},
    ];
// ========================= Category Filter =======================================================
// Default category is 'All'. State also tracks search, sort, and cart.

    let state = {
      products: PRODUCTS,
      category: 'All',
      search: '',
      sort: 'default',
      cart: JSON.parse(localStorage.getItem('cart') || '{}')
    };

    const grid = document.getElementById('product-grid');
    const searchEl = document.getElementById('search');
    const sortEl = document.getElementById('sort');
    const categoryFilter = document.getElementById('categoryFilter');
    const cartCount = document.getElementById('cart-count');
    const toast = document.getElementById('toast');

    function render() {
      let filtered = state.products.filter(p =>
        (state.category === 'All' || p.category === state.category) &&
        p.name.toLowerCase().includes(state.search)
      );

      if (state.sort === 'price-asc') filtered.sort((a,b)=>a.price-b.price);
      if (state.sort === 'price-desc') filtered.sort((a,b)=>b.price-a.price);
      if (state.sort === 'rating-desc') filtered.sort((a,b)=>b.rating-a.rating);

      grid.innerHTML = filtered.map(p => `
        <div class="card">
          <div class="imgwrap">
            <img src="${p.img}" alt="${p.name}">
          </div>
          <div class="meta">
            <div>
              <strong>${p.name}</strong><br>
              <small>${p.category}</small>
            </div>
            <div class="price">$${p.price.toFixed(2)}</div>
          </div>
          <div class="stars">${'â˜…'.repeat(Math.floor(p.rating)) + 'â˜†'.repeat(5-Math.floor(p.rating))}</div>
          <div class="actions">
            <button class="btn-add" onclick="addToCart(${p.id})">Add</button>
            <button class="btn-view" onclick="viewProduct(${p.id})">View</button>
          </div>
        </div>
      `).join('');
    }
// ===================================add to cart section and increment the count of cart===============
    function addToCart(id) {
      state.cart[id] = (state.cart[id] || 0) + 1;
      localStorage.setItem('cart', JSON.stringify(state.cart));
      updateCart();
      showToast('Product is added!');
    }

    function updateCart() {
      const total = Object.values(state.cart).reduce((a,b)=>a+b,0);
      cartCount.textContent = total;
    }

    function viewProduct(id) {
      const p = PRODUCTS.find(x=>x.id===id);
      showToast(`${p.name} â€” $${p.price}`);
    }

    function showToast(msg) {
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(()=>toast.classList.remove('show'),2000);
    }

    searchEl.addEventListener('input', e => {
      state.search = e.target.value.toLowerCase();
      render();
    });

    sortEl.addEventListener('change', e => {
      state.sort = e.target.value;
      render();
    });

    categoryFilter.addEventListener('change', e => {
      state.category = e.target.value;
      render();
    });

    updateCart();
    render();
  </script>
</body>
</html>
